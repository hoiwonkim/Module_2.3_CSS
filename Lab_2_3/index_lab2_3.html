<!DOCTYPE html>
<html>
  <head>
    <title>This is a flexbox excersise</title>
    <meta charset="UTF-8" />
    <meta name="description" content="This is a flexbox excersise" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="[Hoi Won KIM]" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <style>
      .background-1 {
        background: #68B0AB;
      }

      .background-2 {
        background: #8FC0A9;
      }


      .background-3 {
        background: #C8D5B9;
      }


      .background-4 {
        background:  #FAF3DD;
      }

      .m-20 {
        margin: 20px;
      }

      .h-80 {
        height: 80px;
      }

      .h-400 {
        height: 400px;
      }

      .w-80 {
        width: 80px;
      }

    </style>
  </head>
  <body>
    <section>
      <h3>Basic flexbox</h3>

      <div class="flex-container">
        <div class="flex-item-1 background-1 h-80"></div>
        <div class="flex-item-2 background-2 h-80"></div>
        <div class="flex-item-3 background-3 h-80"></div>
        <div class="flex-item-4 background-4 h-80"></div>
      </div>
    </section>

    <section id="centering">
      <h3>Centering elements</h3>
      <div class="m-20 flex-container flex-center h-400 background-4">
        <div class="background-1 h-80 w-80"></div>
      </div>
    </section>

    <section id="spacing">
      <h3>Spacing elements on the opposite sides</h3>
      <div class="flex-container flex-space-between">
        <div class="h-80 background-1">I'm on the left</div>
        <div class="h-80 background-2">I'm on the right</div>
      </div>
    </section>

    <section id="warpping">
      <h3>Wrapping items</h3>
      <div class="flex-container flex-wrap">
        <div id="wb1" class="flex-basis-item-50 h-80 background-1"></div>
        <div id="wb2" class="flex-basis-item-50 h-80 background-2"></div>
        <div id="wb3" class="flex-basis-item-50 h-80 background-3"></div>
        <div id="wb4" class="flex-basis-item-50 h-80 background-4"></div>
      </div>
    </section>
  </body>
</html>
